<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/example-app/public
    DirectoryIndex /index.php

    <Directory /var/www/example-app/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/example-app/public/bundles>
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/example-app_error.log
    CustomLog /var/log/apache2/example-app_access.log combined
</VirtualHost>
